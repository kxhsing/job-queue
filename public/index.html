<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="JobQ">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Job Queue: Get HTML Data from URLs</title>

    <!-- SCROLLS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
    </style>

    <!-- SPELLS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.js"></script>
    <script src="js/controllers/all.js"></script>
    <script src="js/services/jobs.js"></script>
    <script src="js/core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body>
    <div class="container" ng-controller="mainController">
        <div class="jumbotron text-center">
            <h1>Job Queue: HTML Data</h1><br>
            <h2> Jobs Ran: <span class="label label-info">{{jobs.length}}</span></h2>
        </div>

        <div id="job-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <input type="text" class="form-control input-lg text-center" placeholder="Enter URL" ng-model="formData.url">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createJob()">Add</button>
                </form>
            </div>
        </div>
        <div ng-show="message" class="alert alert-success">{{ message }}</div>
    </div>

    <div class="container" ng-controller="checkController">
        <div class="text-center">
            <span><h3>Check Job Status & Results</span></h3>
        </div>
        <div id="check-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData._id IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter Job ID" ng-model="formData._id">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="getJob()">Submit</button>
                </form>
            </div>
        </div>
        <div ng-show="result" class="alert alert-success">{{ result }}</div>
        <div ng-show="htmldata" class="alert alert-warning">{{ htmldata }}</div>
    </div>
    
</body>
</html>
